<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><i class="bi bi-person-circle"></i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link "  href="{% url 'stu_create' %}">ADD STUDENT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'stu_list' %}">SHOW STUDENT DETAILS</a>
        </li>
          {% if user.is_authenticated %}
            <li class="nav-item" style="padding-left: 800px;">
                <a class="nav-link" href="{% url 'logout_url' %}">LOGOUT<b>{{user.username}}</b></a>
            </li>
          {% else %}
            <li class="nav-item" style="padding-left: 850px;">
                <a class="nav-link" href="{% url 'reg_url' %} ">REGISTER</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login_url' %}">LOGIN</a>
            </li>
         {% endif %}
      </ul>
    </div>
  </div>
</nav>

    {% block content %}
    {% endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>
</body>
</html>
